<div class="card mt-5" appCardStyle>
    <div class="card-header">{{product.name}}</div>
    <img 
    [src]="product.imageUrl" 
    alt="img" 
    class="img-card-top p-2 border" 
    style="height: 220px;">
    <div 
    class="card-body">
        <button 
        class="btn btn-primary" 
        style="width: 100%;" 
        (click)="onDetails()">
        Details
    </button>
    </div>
    <div class="card-footer text-success text-center">${{product.price}}</div>
</div>
